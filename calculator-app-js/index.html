<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator js app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form name="Calculator" class="Cal">
        <input type="text" name="tex" class="value" readonly/>

        <span class="clear" onclick="clearValue()">C</span>
        <span class="num" onclick="appendValue('/')">/</span>
        <span class="num" onclick="appendValue('.')">.</span>
        <span class="num" onclick="appendValue('%')">%</span>

        <span class="num" onclick="appendValue('7')">7</span>
        <span class="num" onclick="appendValue('8')">8</span>
        <span class="num" onclick="appendValue('9')">9</span>
        <span class="num" onclick="appendValue('*')">*</span>

        <span class="num" onclick="appendValue('4')">4</span>
        <span class="num" onclick="appendValue('5')">5</span>
        <span class="num" onclick="appendValue('6')">6</span>
        <span class="num" onclick="appendValue('-')">-</span>

        <span class="num" onclick="appendValue('1')">1</span>
        <span class="num" onclick="appendValue('2')">2</span>
        <span class="num" onclick="appendValue('3')">3</span>
        <span class="plus" onclick="appendValue('+')">+</span>

        <span class="num" onclick="appendValue('0')">0</span>

        <span class="equals" onclick="calculate()">=</span>
    </form>

    <script src="script.js"></script>
</body>
</html>
